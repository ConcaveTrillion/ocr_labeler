name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        path: ocr_labeler

    - name: Checkout pd-book-tools dependency
      uses: actions/checkout@v4
      with:
        repository: ConcaveTrillion/pd-book-tools
        path: pd-book-tools

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies and setup
      run: make install
      working-directory: ocr_labeler

    - name: Run pre-commit
      run: make pre-commit-check
      working-directory: ocr_labeler

  tests:
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
    - uses: actions/checkout@v4
      with:
        path: ocr_labeler

    - name: Checkout pd-book-tools dependency
      uses: actions/checkout@v4
      with:
        repository: ConcaveTrillion/pd-book-tools
        path: pd-book-tools

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies and setup
      run: make install
      working-directory: ocr_labeler

    - name: Run tests
      run: make test
      working-directory: ocr_labeler
